<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Include Font Awesome CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #6d4c41; /* Brown background */
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar-brand {
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
        }

        .menu-icon,
        .login-icon {
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 140px;
            height: 100%;
            background-color: #6d4c41; /* Brown background */
            padding-top: 20px;
            transition: left 0.3s ease;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #8d6e63; /* Darker brown on hover */
        }

        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
        }

        /* Style for the forum */
        .forum-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .forum-title {
            font-size: 24px;
            color: #6d4c41; /* Brown color */
            margin-bottom: 20px;
            text-align: center;
        }

        .forum-form {
            display: flex;
            flex-direction: column;
        }

        .forum-form label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #6d4c41; /* Brown color */
        }

        .forum-form textarea {
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #6d4c41; /* Brown border */
            border-radius: 5px;
            resize: none;
        }

        .forum-form button {
            align-self: flex-end;
            background-color: #6d4c41; /* Brown color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .forum-form button:hover {
            background-color: #5d4037; /* Darker brown color on hover */
        }
    </style>
</head>
<body>

<div class="navbar">
    <!-- Menu Icon -->
    <div class="menu-icon" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i> <!-- Font Awesome Menu Icon -->
    </div>

    <!-- Navbar Brand -->
    

    <!-- Login Icon -->
    <div class="login-icon">
        <a href="Signup.html" style="color: inherit; text-decoration: none;"><i class="fas fa-user"></i></a> <!-- Font Awesome Login Icon with Link -->
    </div>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <!-- Close Icon -->
    <a href="#" class="close-icon" onclick="toggleSidebar()">
        <i class="fas fa-times"></i> <!-- Font Awesome Close Icon -->
    </a>
    <a href="Homepage.html">Home</a>
    <a href="About.html">About</a>
    <a href="tips.html">Tips</a>
    <a href="forum.html">forum</a>
    <a href="Signup.html">Logout/Login</a>
</div>

<!-- Forum -->
<div class="forum-container">
    <h2 class="forum-title">Forum</h2>
    <form class="forum-form" onsubmit="submitConcern(event)">
        <label for="concern">Write your concern:</label>
        <textarea id="concern" name="concern" required></textarea>
        <button type="submit">Submit</button>
    </form>
</div>


<script>
function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('active');
    }
    function submitConcern(event) {
        event.preventDefault();
        const concernText = document.getElementById('concern').value;
        if (concernText.trim() !== '') {
            let submittedConcerns = JSON.parse(localStorage.getItem('submittedConcerns')) || [];
            submittedConcerns.push(concernText);
            localStorage.setItem('submittedConcerns', JSON.stringify(submittedConcerns));
            document.getElementById('concern').value = ''; // Clearing the textarea after submission
            alert('Concern submitted successfully!');
            window.location.href = 'User-concerns.html'; // Redirecting to display concerns page
        } else {
            alert('Please enter a concern before submitting.');
        }
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script> <!-- Include Font Awesome JS -->
</body>
</html>
